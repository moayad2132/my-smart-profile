<head>
  <meta charset="UTF-8" />

<script src="script.js"></script>

  <!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" width="50" height="50" class="d-inline-block rounded-circle align-text-top me-2">
        My Smart Profile
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="smart.html">Smart</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <h2 class="text-primary mb-0">Contact Me</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle" id="themeLabel">Light Mode</label>
      </div>
    </div>


    <div class="p-4 mb-4 bg-surface">
      <h4 class="text-accent">Let's Connect</h4>
      <p>
        Feel free to reach out if you have questions, ask for advice, collaboration ideas, or just want to chat. I'm always open to
        To Help you With anything.
      </p>
    </div>
    <div class="mx-auto" style="max-width: 600px;">
      <div class="p-4 bg-surface rounded custom-shadow thick-border">
        <form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="30" />
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      <input type="number" class="form-control" id="age" name="age" required min="10" max="99" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label><br />
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
      <label class="form-check-label" for="female">Female</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="language" class="form-label">Favorite Language</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-globe"></i></span>
      <select class="form-select" id="language" name="language" required>
        <option value="" disabled selected>Select one</option>
        <option value="English">English</option>
        <option value="Arabic">Arabic</option>
        <option value="Deutsch">Deutsch</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-chat-left-text"></i></span>
      <textarea class="form-control" id="message" name="message" rows="4" required minlength="10"></textarea>
    </div>
  </div>

  <div class="mb-3 text-center">
    <button type="submit" class="btn submit-btn">Send Message</button>
  </div>
</form>

      </div>
    </div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
